name: stage 1

on:
  workflow_run:
    workflows: [prepare]
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    steps:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
      - run: echo "First workflow was a success"
      - uses: actions/checkout@v3
      with:
        submodules: recursive
      - name: autoreconf
        run: autoreconf -i
      - name: configure
        run: ./configure --with-raw --with-pcap --with-gtest
      - name: make
        run: make

