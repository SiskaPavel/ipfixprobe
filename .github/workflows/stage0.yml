name: prepare

on:
  push:
    branches: '*'
  pull_request:
    branches: '*'

jobs:
  docker-image-ol9: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_LOGIN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: ghcr.io/${{ github.actor }}/docker_image:ol9

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        build-args: |
            OS_DISTRO=oraclelinux
            OS_RELEASE=9
        push: true
        tags: ghcr.io/siskapavel/docker_image:ol9
        cache-from: type=gha
        cache-to: type=gha,mode=max    
  test_stage:
      runs-on: ubuntu-latest
      needs: docker-image-ol9
      container:
        image: ghcr.io/siskapavel/docker_image:ol9
      steps:
      - uses: actions/checkout@v3
      - name: Check clang-format
        run: find . -type f -regextype posix-egrep -regex '.*.(hpp|cpp)$' -print0 | xargs -0 clang-format --dry-run --Werror --style=file
  build_stage:
      runs-on: ubuntu-latest
      needs: test_stage
      container:
        image: ghcr.io/siskapavel/docker_image:ol9
      steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: autoreconf
        run: autoreconf -i
      - name: configure
        run: ./configure --with-raw --with-pcap
      - name: make
        run: make
      - name: make rpm
        run: make rpm

    upload_stage:
      runs-on: ubuntu-latest
      needs: build_stage
      container:
        image: ghcr.io/siskapavel/docker_image:ol9
      steps:
      - uses: actions/checkout@v3
      - name: Upload RPM to GitHub Packages
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: ./rpmbuild/RPMS/x86_64/*.rpm


